name: C_CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ubuntu:
    runs-on: [ ubuntu-latest, ubuntu-20.04 ]
    strategy:
      fail-fast: false
      matrix:
        target: [zero_raspbian, zero_raspios, zero_dietpi, zero2_raspios, zero2_dietpi, zero2_64_raspios, zero2_64_dietpi]
        include:
        - target: zero_raspbian
          cpu: arm1176
          cpu_info: cpuinfo/raspberrypi_zero_w
          base_image: raspbian_lite:latest

        - target: zero_raspios
          cpu: arm1176
          cpu_info: cpuinfo/raspberrypi_zero_w
          base_image: raspios_lite:latest

        - target: zero_dietpi
          cpu: arm1176
          cpu_info: cpuinfo/raspberrypi_zero_w
          base_image: dietpi:rpi_armv6_bullseye

        - target: zero2_raspios
          cpu: cortex-a7
          cpu_info: cpuinfo/raspberrypi_zero2_w
          base_image: raspios_lite:latest

        - target: zero2_dietpi
          cpu: cortex-a7
          cpu_info: cpuinfo/raspberrypi_zero2_w
          base_image: dietpi:rpi_armv7_bullseye

        - target: zero2_64_raspios
          cpu: cortex-a53
          cpu_info: cpuinfo/raspberrypi_zero2_w_arm64
          base_image: raspios_lite_arm64:latest

        - target: zero2_64_dietpi
          cpu: cortex-a53
          cpu_info: cpuinfo/raspberrypi_zero2_w_arm64
          base_image: dietpi:rpi_armv8_bullseye

    steps:
    - uses: actions/checkout@v3
#      with:
#        image_additional_mb: 1024
#        base_image: ${{ matrix.base_image }}
#        cpu: ${{ matrix.cpu }}
    - name: autogen
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./autogen.sh

    - name: configure
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./configure

    - name: make
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make

    - name: make clean
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make clean


  openbsd:
    runs-on: macos-12
    steps:
    - name: Bootstrap OpenBSD-latest
      uses: mario-campos/emulate@v1
      with:
        operating-system: openbsd-latest

    - name: Install Dependencies
      run: pkg_add gmake git automake-1.15.1

    - name: Build and Test
      run: |
        git clone https://github.com/alexander-naumov/screen.git
        cd screen/src
        export AUTOCONF_VERSION=2.69
        export AUTOMAKE_VERSION=1.15
        ./autogen.sh
        ./configure --disable-pam
        gmake
        ./screen -v
        ./screen -help

  netbsd:
   runs-on: macos-12
   steps:
   - name: Bootstrap NetBSD-latest
     uses: mario-campos/emulate@v1
     with:
       operating-system: netbsd-latest

   - name: Build and Test
     run: |
        git clone https://github.com/alexander-naumov/screen.git
        cd screen/src
        ./autogen.sh
        ./configure
        gmake
        ./screen -v
        ./screen -help

  macos:
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: autogen
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./autogen.sh

    - name: configure
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./configure

    - name: make
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make

    - name: make clean
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make clean
