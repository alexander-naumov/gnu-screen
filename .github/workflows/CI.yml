name: C_CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ubuntu:
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: autogen
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./autogen.sh

    - name: configure
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./configure

    - name: make
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make

    - name: make clean
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make clean

  macos:
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: autogen
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./autogen.sh

    - name: configure
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./configure

    - name: make
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make

    - name: make clean
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make clean
