name: macOS 23.4.0 aarch64

on:
  push:
    branches: [ "main", "screen-v4" ]
  pull_request:
    branches: [ "main", "screen-v4" ]

env:
  CC: clang

jobs:
  macos:
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Install dependency
      working-directory: ${{github.workspace}}/src
      run: brew install automake make gcc ncurses libevent

    - name: Create Build Environment
      working-directory: ${{github.workspace}}/src
      run: ./autogen.sh

    - name: Configure
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: |
        uname -a
        clang -v
        cc=clang ./configure --disable-pam CFLAGS='-Wall'

    - name: Build
      working-directory: ${{github.workspace}}/src
      shell: bash
      run: make

    - name: Test
      working-directory: ${{github.workspace}}/src
      shell: bash
      run: |
        echo "> pwd"
        pwd
        echo "> screen -v"
        ./screen -v
        echo "> screen --help"
        ./screen --help

    - name: Clean
      working-directory: ${{github.workspace}}/src
      shell: bash
      run: make clean

    - name: Configure DEBUG
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: |
        clang -v
        cc=clang ./configure --disable-pam CFLAGS='-Wall -DDEBUG'

    - name: Build DEBUG
      working-directory: ${{github.workspace}}/src
      shell: bash
      run: make

    - name: Test
      working-directory: ${{github.workspace}}/src
      shell: bash
      run: |
        echo "> screen -v"
        ./screen -v
        echo "> screen --help"
        ./screen --help

