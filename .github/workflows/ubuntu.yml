name: Ubuntu

on:
  push:
    branches: [ main, screen-v4 ]
  pull_request:
    branches: [ main, screen-v4 ]


env:
  CC: clang

jobs:
  ubuntu:
    strategy:
      matrix:
        arch: [ aarch64 ]
        os: [ ubuntu-latest, ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: uname
      shell: bash
      run: |
         cat /etc/issue
         uname -a
         autoconf --version
         make -v
         gcc -v
         dpkg -l libpam0g-dev

    - name: Install libpam0g-dev
      run: sudo apt install libpam0g-dev

    - name: autogen
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./autogen.sh

    - name: configure
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: ./configure CFLAGS="-Wall -DDEBUG"

    - name: make
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: make

    - name: test
      shell: bash
      working-directory: ${{github.workspace}}/src
      run: |
        ./screen -v
        ./screen --help
